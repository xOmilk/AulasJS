<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>

    <style>
        body {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: center;
        }

        input {
            padding: 20px;
        }

        button {
            padding: 20px;

        }

        #feedbackMessage {}
    </style>


</head>

<body>

    <h2>UTILIZANDO CONDICIONAIS</h2>

    <input id="textField" type="text" placeholder="Digite uma cor">
    <p id="feedbackMessage"></p>
    <button onclick="verificar(), aplicarCor()" id="buttonTextField">Check</button>


    <script>

        function aplicarCor() {
            let color = document.getElementById("textField").value;
            let campoTexto = document.getElementById("textField");
            let messageColor = document.getElementById("feedbackMessage");

            color = color.toLowerCase();
            switch (color) {

                case "amarelo":
                    campoTexto.style.color = "black";
                    campoTexto.style.backgroundColor = "yellow";

                    messageColor.innerHTML = "Cor amarelo aplicada";
                    messageColor.style.color = "green";
                    break;
                case "verde":
                    campoTexto.style.backgroundColor = "green";

                    messageColor.innerHTML = "Cor verde aplicada";
                    messageColor.style.color = "green";

                    break;
                case "vermelho":
                    campoTexto.style.backgroundColor = "red";

                    messageColor.innerHTML = "Cor vermelho aplicada";
                    messageColor.style.color = "green";

                    break;
                default:
                    campoTexto.style.color = "white";
                    campoTexto.style.backgroundColor = "black";

                    messageColor.innerHTML = "Cor não encontrada";
            }
        }

        function verificar() {
            let text = document.getElementById("textField").value;
            if (text == null || text == "") {
                let message = document.getElementById("feedbackMessage");
                message.style.color = "red"
                message.innerHTML = "O texto não pode ser vazio"
            }
            else {
                let message = document.getElementById("feedbackMessage");
                message.innerHTML = "";
            }

        }
    </script>

</body>

</html>
